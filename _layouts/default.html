<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/plugins/jquery-3.5.0.slim.js"></script>
    <script src="/assets/js/plugins/fontawesome-v5.13.0.min.js"></script>
    <script src="/assets/js/plugins/bootstrap-v3.3.7.min.js"></script>
    <script src="/assets/js/plugins/bigSlide-v0.12.0.min.js"></script>
    <script src="/assets/js/plugins/fastclick-v1.0.6.min.js"></script>
    <script src="/assets/js/plugins/modernizr.custom-v2.8.3.min.js"></script>
    <script src="/assets/js/plugins/retina-v1.3.0.min.js"></script>
    <script src="/assets/js/main/theme.js"></script>

  </head>
  <body>
    {% include navigation.html %}
    <main class='container left-container'>
      <div class='row'>
        <section class='sidebar col-md-5 col-sm-12' style="background-image: url('/assets/images/photo-trains.jpg');">
          {% include menu-trigger.html %}
          <div class='site-info'></div>
          <div class="image-author">Image by: <a href="https://unsplash.com/photos/Q47eNv_UvfM">Dmitrii Vaccinium</a></div>
        </section>
        <section class="col-md-7 col-sm-12 col-md-offset-5 main-content">
          <div class="logo">
            <img src="/assets/images/zmwolski-logo.png" alt="Zmwolski Logo">
          </div>
          <div class="sub-nav">
            <a class="select-posts active" href="#">Posts</a>
            <a class="select-categories" href="#">Categories</a>
          </div>
          <div class='home-page-posts animated fadeIn'>
            {% for post in site.posts %}
              <article class='post'>
                <div class='post-preview col-xs-10 no-gutter'>
                  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  <p>{{ post.excerpt }}</p>
                  <p class='meta'>
                    In <a href="/categories/PostgreSQL">PostgreSQL</a>
                    <i class='link-spacer'></i>By Ziemek
                    <i class='link-spacer'></i>{{ post.date | date_to_long_string }}
                  </p>
                </div>
                <div class='col-xs-2 no-gutter'>
                  <img alt='Ziemek' class='user-icon user-1' src='https://s3.amazonaws.com/zmwolski-uploads/uploads/files/000/000/010/square_200/Z0069.JPG?1454645894'>
                </div>
              </article>
            {% endfor %}
            {{ content }}
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
